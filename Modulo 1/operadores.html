<html>
    <script>
        //operadores numericos 

        var som = 4 + 2;  
        console.log(som);
        
        var sub = 5 - 3;
        console.log(sub);

        var multi = 5 * 4;
        console.log(multi);

        var divi = 20 / 4; 
        console.log(divi);

        var resto = 20 % 3;
        console.log(resto);
        
        //3 ** 4 = 3*3*3*3 = 81

        var potenciacao = 3 ** 4;
        console.log(potenciacao);

        var a=10;
        var b=80;
        var resultado= (a + b) / (8 + 2);
        console.log(resultado);

        //incremento
        var incremento = 11;
        incremento = incremento + 1;
        incremento ++;
        console.log(incremento);

        //decremento
        var decremento = 10;
        decremento = decremento -1
        decremento --;
        console.log(decremento);

    </script>
</html>
