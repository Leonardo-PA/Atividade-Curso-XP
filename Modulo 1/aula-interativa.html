<html>
    <script>
        //encotnar a soma de todos os multiplos de 3 ou 5 
        //considerando os numero inteiros 
        // menores que 1.000


    //var soma = 0 s
    // if 


        function encontrarSomaMultiplosDe3Ou5Ate1000() {
            var soma = 0
            for(var i = 0; i < 1000; i++) {
                if ( i % 3 === 0 || i % 5 === 0) {
                    console.log(i)
                    soma+= i
                }

            }
            console.log(soma)
        }
    </script>
